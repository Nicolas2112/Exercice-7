<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">

</head>
<body>
  <div class="partie-1">
    <p><span class="partie1">Votre identité</span></p>
    <form action="index.html" method="post">
      <fieldset class="identité">
        <ol>
          <li><label for="Nom :">Nom :</label>
            <input type="text" name="Nom" placeholder="Nom"></li>
            <li><label for="Prénom">Prénom :</label>
              <input type="text" name="Prénom" placeholder="Prénom"></li>
              <li><label for="Adresse mail">Adresse mail :</label>
                <input type="text" name="Adresse mail" placeholder="Adresse mail"></li>
              </ol>
            </fieldset>
          </form>
        </div>
        <div class="Partie-2">
          <p><span class="livraison">Adresse de livraison</span></p>
          <form  action="index.html" method="post">
            <fieldset class="livraison">>
              <ol>
                <li><label for="Adresse">Adresse :</label>
                  <textarea name="Adresse" rows="8" cols="20"></textarea> </li>
                  <li><label for="Code postal">Code postal :</label>
                    <input type="text" name="code postal" placeholder="Code postal"></li>
                    <li><label for="Ville">Ville</label>
                      <input type="text" name="Ville" placeholder="Ville"></li>
                    </ol>
                  </fieldset>
                </form>
              </div>
              <div class="partie-3">
              <p><span class="reglement">Information de réglements</span></p>
                <form  action="index.html" method="post">
                  <fieldset class="reglement">
                    <ol>
                      <li>Type de carte bancaire :<br>
                        <input type="radio" name="VISA" value="VISA"> VISA <br>
                        <input type="radio" name="Mastercard" value="Mastercard"> Mastercard</li>
                        <li><label for="Numéro-carte">Numéro de carte :</label>
                          <input type="text" name="carte" placeholder="Numéro de carte"></li>
                          <li><label for="pass">Code de sécurité :</label>
                            <input type="password" name="pass" placeholder="Code de sécurité"></li>
                            <li><label for="nom-titulaire">Nom du titulaire :</label>
                              <input type="text" name="nom-titulaire" placeholder="Nom du titulaire"></li>
                            </ol>
                          </fieldset>
                        </form>
                      </div>
                      <input type="submit" name="submit" value="j'achète !">
                    </body>
                    </html>
